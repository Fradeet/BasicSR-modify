name: test_ELAN_light_x2_dgx_v1
model_type: SRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /root/validate/Set5/x2/HR
    dataroot_lq: /root/validate/Set5/x2/LR
    io_backend:
      type: disk

# network structures
network_g:
  type: ELAN
  scale: 2
  rgb_range: 255
  colors: 3
  m_elan: 24
  c_elan: 60
  n_share: 0
  r_expand: 2
  window_sizes: [4, 8, 16]
  # act_type: "relu" # Needn't use in BasicSR

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  param_key_g: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_pt
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim_pt
      crop_border: 2
      test_y_channel: true
