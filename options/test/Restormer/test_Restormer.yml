name: Restormer_Set5_test
model_type: SRModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: D:\Deep\datasets\Set5\x2\HR
    dataroot_lq: D:\Deep\datasets\Set5\x2\LR
    io_backend:
      type: disk
  # test_2:  # the 2nd test dataset
  #   name: Set14
  #   type: PairedImageDataset
  #   dataroot_gt: datasets/Set14/GTmod12
  #   dataroot_lq: datasets/Set14/LRbicx2
  #   io_backend:
  #     type: disk

  # test_3:
  #   name: DIV2K100
  #   type: PairedImageDataset
  #   dataroot_gt: datasets/DIV2K/DIV2K_valid_HR
  #   dataroot_lq: "D:\Deep\datasets\DIV2K_train_LR_bicubic_x2"
  #   filename_tmpl: '{}x2'
  #   io_backend:
  #     type: disk

# network structures
network_g:
  type: Restormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4, 6, 6, 8]
  num_refinement_blocks: 4
  heads: [1, 2, 4, 8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: 'WithBias' # Other option 'BiasFree'
  dual_pixel_task: False  # True for dual-pixel defocus deblurring only. Also set inp_channels=6

# path
path:
  pretrain_network_g: #experiments/pretrained_models/HNCT/HNCT.pth
  strict_load_g: true
  param_key_g: params_ema

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: false
